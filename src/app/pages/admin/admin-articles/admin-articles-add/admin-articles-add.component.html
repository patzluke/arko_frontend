
<div class="container">
    <div class="main">
      
      <h3>Add Articles</h3>
      <label>All of These Fields are Required</label>
      <form (ngSubmit)="addArticle(f)" #f="ngForm">
      <div class="form-group">
      
      <label>Article Image</label><br>
      <label>*Image must be 1920x1080</label><br>
      <img [src] = "PhotoFilePath">
      <input type="file"
      id = "PhotoFileName"
      class="form-control"
      name = "PhotoFileName"
      required
      (change)="uploadPhoto($event)">
      <label>Article Title</label>
       <input 
       type = "text"
       id="title"
       class="form-control"
       ngModel
       name="title"
       required
       #title = "ngModel"
      >
      </div>
      <span class ="help-block" *ngIf="title.touched && title.errors?.pattern">Letters Only</span>
      <div>
       <label>Article Description</label>
       <input 
       type = "text"
       id="desc"
       class="form-control"
       ngModel
       name="desc"
       required>
      </div>
      <div>
        <label>Content</label>
        <editor apiKey="b7q42n68x47rgyypfjthwfk087i3od17mzxvdlqhwsim800g" [init]="{plugins: 'link'}"
        id="content"
  
       ngModel
       name="content"
       required></editor>
      </div>
      <div>
        <button type="submit" class = "btn btn-primary">Submit</button>
      </div>
    </form>

    </div>


    </div>
