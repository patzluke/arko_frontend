<section id="intro" class="parallax-section">

    <div class="container">

        <div class="row">
                <h1 class="wow bounceIn" data-wow-delay="0.9s">
          <span style = "font-size: 300%;">What's Up</span></h1>
          <br>
                <h1 class="wow bounceIn" data-wow-delay="1.6s">
          <span style = "color: rgb(37, 37, 37); font-size: 500%;">UAPSA</span>
          <span style = "font-size: 300%;">Fam</span></h1> 
        </div>


      

    </div>
    
    <div class="poster">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let event of events;">
            <ng-template carouselSlide>
       
                <div class="card">
                    <img class="card-image" [src]="imageURL+event.PhotoFileName" alt="">
                </div>
    
            </ng-template>
            </ng-container>
            </owl-carousel-o>
    </div>

</section>
