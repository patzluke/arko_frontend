<html>
  <body>
    <div class="card">
      <img class="card-img" [src]="PhotoFileName" />

      <div class="card-description">
        <div class="wrapper">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
            <img
              src="assets\img\160X160 UAPSA LOGO.png"
              style="
                width: 100px;
                margin-left: auto;
                margin-right: auto;
                display: block;
              "
              class="img-fluid"
            />
            <div id="user-data">
              <div class="form-group">
                <label for="mname">Full Name</label>
                <input
                  type="text"
                  id="fname"
                  class="form-control"
                  ngModel
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="mname">Merch Name</label>
                <input
                  type="text"
                  id="mname"
                  class="form-control"
                  ngModel
                  name="mname"
                  [(ngModel)]="mname"
                  disabled
                  required
                />
              </div>
              <div class="form-group">
                <label for="quantity">Price</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  ngModel
                  name="price"
                  [(ngModel)]="price"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  class="form-control"
                  ngModel
                  name="quantity"
                  required
                  onkeypress="return event.charCode>=48 && event.charCode<=57"
                />
              </div>
              <div class="form-group">
                <label for="mname">Year Level</label><br>
                <select name="state" ngModel name="year">
                  <option value="" disabled>Year Level</option>
                  <option *ngFor="let level of yearLevel" [ngValue]="level">
                    {{ level.level }}
                  </option>
                </select>
              </div><br>
              <div class="form-group">
                <label for="mname">Section</label>
                <input
                  type="text"
                  id="mname"
                  class="form-control"
                  ngModel
                  name="section"
                  required
                />
              </div>
              <div class="form-group">
                <label for="student-no">UST Student No.</label>
                <input
                  type="text"
                  id="student-no"
                  class="form-control"
                  ngModel
                  name="studentNo"
                  required
                  onkeypress="return event.charCode>=48 && event.charCode<=57"
                />
              </div>
              <div class="form-group">
                <label for="email">UST Email Address</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  ngModel
                  name="ustEmail"
                  required
                  email
                  #email="ngModel"
                  pattern=".+@ust.edu.ph"
                />
                <span class="help-block" *ngIf="!email.valid && email.touched"
                  >Pls Enter a Valid UST Email Address</span
                >
              </div>
              <div class="form-group">
                <label for="contact">Contact No.</label>
                <input
                  type="number"
                  id="contactNo"
                  class="form-control"
                  ngModel
                  name="contactNo"
                  required
                  onkeypress="return event.charCode>=48 && event.charCode<=57"
                />
              </div>
              <div class="form-group">
                <label for="contact">Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  ngModel
                  name="address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contact">Mode Of Payment</label><br />
                <input
                  type="radio"
                  id="html"
                  name="modeOfPayment"
                  value="Gcash"
                  ngModel
                />
                <label for="html">Gcash</label><br />
                <input
                  type="radio"
                  id="css"
                  name="modeOfPayment"
                  value="Bank Transfer"
                  ngModel
                />
                <label for="css">Bank Transfer</label><br />
              </div><br>
              <div class="form-group">
                <label for="contact"
                  >What kind of merchandise do you want next?</label
                >
                <textarea
                  id="w3review"
                  name="w3review"
                  rows="4"
                  cols="50"
                  ngModel
                  name="whatMerchNext"
                >
                            What Kind of Merch would you want to see Next?
                        </textarea
                >
              </div>
              <div>
                <button class="btn" type="submit" [disabled]="!f.valid">
                  <span>Submit Application</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
